<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mage slider</title>
    <meta name="description" content="t02. Image slider<">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <h1>Image slider</h1>

        <div class="images-block">

            <div class="slider">
                <img src="./assets/images/2.jpg" alt="image-2">
                <img src="./assets/images/3.jpg" alt="image-3">
                <img src="./assets/images/4.jpg" alt="image-4">
                <img src="./assets/images/5.jpg" alt="image-5">
            </div>

        </div>
        <div class="button-div">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
        <p>Important! If you click the mouse's button slideshow will stop.</p>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
