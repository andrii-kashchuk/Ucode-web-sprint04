<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Notes with cookies</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div class="container">

        <div class="topButtons">
            <input type="button" class="leftButton" value="Add to cookies" id="add">
            <input type="button" class="rightButton" value="Clear cookies" id="clear">
        </div>

        <div class="wrapper">

            <div class="textArea">
                <p>Text input:<p>
                <div id="input-cont">
                    <textarea name="notes" id="area" cols="100" rows="10"></textarea>
                </div>
            </div>

        </div>

        <div class="massage-box">

            <p>Notes Archive:</p>
            <div id="massage"></div>

        </div>

    </div>

    <script src="./js/script.js"></script>

</body>

</html>
